<!DOCTYPE html>
<html>
	<head>
		<title>Create game | Cards Against Humanity</title>
		<link rel="icon" href="img/icon.png" type="images/x-icon">
		<meta charset="utf-8">
		
		<link rel="stylesheet" href="../css/cah2.css">
		<link rel="stylesheet" href="../css/createGame.css">
		<link rel="stylesheet" href="../css/checkbox.css">

			var socket=io('/DB');

	<body>
		<header>
			<h1>Cards Against Humanity</h1>
		</header>
		<main id="main">
			<div id='content'>
				<ul>
					<li><label for="gameName">Choose a name for the game:</label>
						<input id='gameName' name="gameName" type="text"></li>
					<li><label for="maxPlayer">Maximum player number:</label>
						<input id='maxPlayer' name="maxPlayer" type="number" min="3" max="10" value="3"></li>
					<li><label for="maxPoints">Round ends at</label>
						<input id='maxPoints' name="maxPoints" type="number" min="1" value="10">
						<label for="maxPoints">points</label></li>
					<li><span>Choose your card sets</span>
						<ul id='setList'>
							<!--Card sets werden Ã¼ber js hier rein geladen-->
						</ul></li>
					<li><label for="numbCards">White cards per player:</label>
						<input id='numbCards' name="numbCards" type="number" min="1" value="10"></li>
					<li><label for="password">Set a password</label>
						<input id='password' name="password" type="text"></li>
				</ul>
				<div id='btnerr'>
					<span class="hide error" id="gameNameError">Game name is invalid.</span> 
					<span class="hide error" id="numbError">Numbers are outside the expected range.</span>
					<button id="apply"  disabled>Create game</button>
				</div>
			</div>
		</main>
