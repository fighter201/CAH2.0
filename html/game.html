<!DOCTYPE html>
<html>
    <head id="head">
		<title>Game | Cards Against Humanity</title>
		<link rel="icon" href="img/icon.png" type="images/x-icon">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="stylesheet" href="../css/cah2.css">
		<link rel="stylesheet" href="../css/closeCross.css">
		<link rel="stylesheet" href="../css/game.css">
		<!--<link rel="stylesheet" href="../css/waitingGamestart_grid.css">-->
		
		<script defer src="../js/usefulFunctions.js"></script>
		<script defer src="../js/game_functionality.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script> var socket = io('/CAHGame'); </script>
    </head>

    <body>
		<header>
			<h1>Cards Against Humanity</h1>
		</header>
		<main id="main">
			
			<!-- black Card |Scoreboard -> immer sichtbar -->
			<div id="content_blackScore" class="row"> 
				<div id="blackCardCont" class="col-3 show">
					<!-- Card prototype -->
					<div class="card blackCard">
						<div class="card_close show"><span class="close"></span></div>
						<div class="card_text">
							<span>Hallo ich bin der Inhalt einer schwarzen Karte. Und was denkst du? ____________</span>
						</div>
						<div class="card_bottom">
						
						</div>
					</div>
					
				</div>
				<div id="scoreBoardCont" class="col-9 show">
					<div id="scoreBoardBorder">
					<table id="scoreboard">
						<tr>
							<th class="nameCell" id="playerHead">Player</th>
							<th class="scoreCell" id="pointHead">Score</th>
							<th class="rankCell" id="rankHead">Ranking</th>
						</tr>
					</table>
					</div>
				</div>
			</div>
			
			<div id="divide_afterBlackScore" class="row hline"></div>
			
			<!-- Wartebildschirm für Czar -->
			<div id="content_czarWait" class="col-12 show">
				<h3>Wait for players to choose a card ...</h3>
			</div>
			
			<!-- Slaves legen whiteCards -->
			<div id="content_whiteCards" class="row hide">
				<div id="whiteCards" class="col-12">
					
					<!-- automatisch eingefügte whiteCards -->
					
				</div>
			</div>
			
			<!-- Auswahl des Rundengewinners -->
			<div id="content_chooseWinner" class="row hide">
				<div id="chooseCards" class="col-12">
					
				</div>
			</div>
			
			<!-- Endscreen -->
			<div id="content_endscreen" class="row hide">
			
			</div>
			
		</main>
		<footer>
			<ul>
			    <li><a href="http://www.lysin-games.com/agb">Allgemeine Gesch&auml;ftsbedingungen</a></li>
			    <li><a href="http://www.lysin-games.com/datenschutz">Datenschutzerkl&auml;rung</a></li>
				<li><a href="http://www.lysin-games.com/impressum">Impressum</a></li>
			</ul>
		</footer>
	</body>
</html>
